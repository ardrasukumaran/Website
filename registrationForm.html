<!DOCTYPE html>
<html>
    <head>
        <h2 align="center"><u>Registration Form</u></h2>
    </head>

    <body>
    <form>
        <table border="3" cellpadding="10" align="center">
        <tbody>
            <tr>
            <td><b>First Name</b></td>
            <td><input type="text" name="first name" placeholder="Enter First name"></td>
            </tr>

            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" name="last name" placeholder="Enter Last name"></td>
            </tr>

            <tr>
            <td><b>Gender</b></td>
            <td><input type="radio" name="gender" id="" value="male">Male
                <input type="radio" name="gender" id="" value="female">Female</td>
            </tr>

            <tr>
                <td><b>DOB</b></td>
                <td><input type="date" name="last name" placeholder="dd/mm/yyyy"></td>
                </tr>

            <tr>
                <td><b>Qualification</b></td>
                <td><input type="checkbox" name="Qualification" id="" value="MCA">MCA
                    <input type="checkbox" name="Qualification" id="" value="MBA">MBA
                    <input type="checkbox" name="Qualification" id="" value="MTech">MTech
                    <input type="checkbox" name="Qualification" id="" value="Other">Other</td>
            </tr>

            <tr>
                <td><b>Contact</b></td>
                <td><input type="text" name="contact"></td>
            </tr>

            <tr>
                <td><b>Email</b></td>
                <td><input type="email" placeholder="@gmail.com"></td>
            </tr>

            <tr>
                <td><b>Address</b></td>
                <td><textarea name="address" id="" placeholder="Enter your address"></textarea></td>
            </tr>

            <tr>
                <td><b>Select Depatment</b></td>
                <td><select name="Department" id="">
                    <option value="DS">--Select--</option>
                    <option value="DS">MSc Data Science</option>
                    <option value="EA">MSc EA</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                  </select></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit">Register</button>
                                <button type="reset">Cancel</button></td>
           </tr>
        </tbody>
        </table>
    </form>

    <br>
    <br>
    <h3 align="center"><u>Login Form</u></h3>
    <form>
    <table border="3" cellpadding="10" align="center">
        <tr>
            <td><b>User Name</b></td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td><b>Password</b></td>
            <td><input type="password"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><button type="submit">Login</button>
                            <button type="reset">Cancel</button></td>
        </tr>



    
    </table>
    </form>
    </body>
</html>
